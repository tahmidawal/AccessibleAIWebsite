<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        background-color: rgb(25, 25, 25);
        color: white;
        font-family: Arial, Helvetica, sans-serif;
    }

    .title {
        font-size: 30px;
        font-weight: bold;
    }
</style>

<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <button onclick="play('Rock')">Rock</button>
    <button onclick="play('Paper')">Paper</button>
    <button onclick="play('Scissors')">Scissors</button>

    <p class="js-moves">Moves Will Go Here</p>
    <p class="js-result">Results Will Go Here</p>


    <p class="js-score">Score will be displayed here.</p>


    <button onclick="resetScore()">Reset Score</button>


    <script>
        let score = {
            win: 0,
            lose: 0,
            tie: 0
        };

        // Load score from localStorage if it exists
        const storedScore = localStorage.getItem("score");
        if (storedScore) {
            score = JSON.parse(storedScore);
            console.log("Loaded Score:", score);
        }

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function play(player_move) {
            let computer_move_number = getRandomNumber(1, 3);
            let possible_moves = ['Rock', 'Paper', 'Scissors'];
            let computer_move = possible_moves[computer_move_number - 1];

            console.log("Player Move:", player_move);
            console.log("Computer Move:", computer_move);

            if (player_move === computer_move) {
                score.tie++;
                console.log("Tie");
                updateResultElement("Tie");
            } else if (
                (player_move === "Rock" && computer_move === "Scissors") ||
                (player_move === "Paper" && computer_move === "Rock") ||
                (player_move === "Scissors" && computer_move === "Paper")
            ) {
                score.win++;
                console.log("You Win");
                updateResultElement("You Win");
            } else {
                score.lose++;
                console.log("You Lose");
                updateResultElement("You Lose");
            }

            updateScoreElement();
            updateMovesElement(player_move, computer_move);

            console.log("Current Score:", score);
            localStorage.setItem("score", JSON.stringify(score));
        }

        updateScoreElement();

        function resetScore() {
            score = {
                win: 0,
                lose: 0,
                tie: 0
            };
            localStorage.setItem("score", JSON.stringify(score));
            console.log("Score Reset");
            updateScoreElement();
        }

        function updateScoreElement() {
            document.querySelector('.js-score').innerHTML =
                `Wins: ${score.win} Loses: ${score.lose} Ties: ${score.tie}`;
        }

        function updateMovesElement(player_move, computer_move) {
            document.querySelector('.js-moves').innerHTML =
                `Player Move: ${player_move} Computer Move: ${computer_move}`;
        }


        function updateResultElement(result) {
            document.querySelector('.js-result').innerHTML = result;
        }








        // Call the function to update the display
    </script>
</body>

</html>
